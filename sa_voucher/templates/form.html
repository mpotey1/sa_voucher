    <script>
      window.onload = function() {
        $('.datepicker')
        .attr('type', 'text')
        .datepicker({
        dateFormat: 'mm/dd/y'
      });
        document.getElementById('transferpayment').style.display = "none";
        document.getElementById('pub').style.display = "none";
        document.getElementById('personalservicefor?').style.display = "none";
        document.getElementById('paymenttype').style.display = "none";
      }

      function showdeliverytype(select){
       if(select.value=='Nothing'){
          document.getElementById('pub').style.display = "none";
          document.getElementById('transferpayment').style.display = "none";
          document.getElementById('paymenttype').style.display = "none";
        }
       else if (select.value=='Transfer') {
         document.getElementById('pub').style.display = "none";
         document.getElementById('paymenttype').style.display = "none";
         document.getElementById('transferpayment').style.display = "block";
       }
       else if (select.value=='Vendor Payment' || select.value=='Reimbursement') {
         document.getElementById('pub').style.display = "none";
         document.getElementById('paymenttype').style.display = "block";
         document.getElementById('transferpayment').style.display = "none";
       }
     }

     function showpaymenttype(select){
       if(select.value=='Nothing' || select.value=='Mail To Payee'){
         document.getElementById('pub').style.display = "none";
       }
       else if(select.value=='Pick Up By'){
         document.getElementById('pub').style.display = "block";
       }

     }


    function selectpservice(select){
       if(select.value=="No"){
          document.getElementById('personalservicefor?').style.display = "none";
        }
       else if (select.value=="Yes") {
         document.getElementById('personalservicefor?').style.display = "block";
       }
      }
  </script>
